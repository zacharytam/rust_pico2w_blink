name: Build UF2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Rust
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv8m.main-none-eabihf
          override: true

      # 3Ô∏è‚É£ Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi libusb-1.0-0-dev git build-essential libudev-dev pkg-config unzip wget

      # 4Ô∏è‚É£ Cache pico-sdk
      - name: Cache pico-sdk
        id: cache-pico-sdk
        uses: actions/cache@v3
        with:
          path: pico-sdk
          key: pico-sdk

      # 5Ô∏è‚É£ Download pico-sdk if cache missed
      - name: Download pico-sdk
        if: steps.cache-pico-sdk.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/raspberrypi/pico-sdk/archive/a1438dff1d38bd9c65dbd693f0e5db4b9ae91779.zip -O pico-sdk.zip
          unzip pico-sdk.zip
          mv pico-sdk-a1438dff1d38bd9c65dbd693f0e5db4b9ae91779 pico-sdk
          cd pico-sdk
          git submodule update --init --recursive || true

      # 6Ô∏è‚É£ Cache picotool build
      - name: Cache picotool
        id: cache-picotool
        uses: actions/cache@v3
        with:
          path: picotool/build
          key: picotool-build

      # 7Ô∏è‚É£ Build picotool if cache missed
      - name: Build picotool
        if: steps.cache-picotool.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/raspberrypi/picotool.git
          cd picotool
          git submodule update --init --recursive
          mkdir -p build && cd build
          cmake .. -DPICO_SDK_PATH=../../pico-sdk
          make -j$(nproc)
          sudo make install

      # 8Ô∏è‚É£ Build firmware
      - name: Build firmware (release)
        run: cargo build --release --target thumbv8m.main-none-eabihf

      # 9Ô∏è‚É£ Prepare ELF
      - name: Prepare ELF
        run: |
          mkdir -p out
          cp target/thumbv8m.main-none-eabihf/release/blinky_wifi out/firmware.elf

      # üîü Convert ELF ‚Üí UF2
      - name: Convert ELF to UF2
        run: |
          picotool uf2 convert out/firmware.elf \
            out/firmware.uf2 \
            --abs-block 0x10010000 --family 0xE48BFF57 --offset 0x10000000

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload UF2 artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico2w_firmware
          path: out/firmware.uf2
