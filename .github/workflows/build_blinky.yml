name: Build UF2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Check out your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Rust
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv8m.main-none-eabihf
          override: true

      # 3️⃣ Install build dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi libusb-1.0-0-dev git build-essential libudev-dev pkg-config

      # 4️⃣ Restore picotool cache
      - name: Restore picotool cache
        uses: actions/cache@v3
        with:
          path: picotool/build
          key: picotool-build

      # 5️⃣ Build picotool if not cached
      - name: Build picotool
        run: |
          if [ ! -d picotool/build ]; then
            # Clean old clones if any
            rm -rf pico-sdk picotool

            # Clone SDK and picotool
            git clone https://github.com/raspberrypi/pico-sdk.git
            git clone https://github.com/raspberrypi/picotool.git

            # Initialize SDK submodules
            cd pico-sdk
            git submodule update --init
            cd ..

            # Build picotool with SDK path
            cd picotool
            git submodule update --init --recursive
            mkdir -p build && cd build
            cmake .. -DPICO_SDK_PATH=../../pico-sdk
            make -j$(nproc)
            sudo make install
          fi

      # 6️⃣ Build firmware
      - name: Build firmware (release)
        run: cargo build --release --target thumbv8m.main-none-eabihf

      # 7️⃣ Create out directory and copy ELF
      - name: Prepare ELF
        run: |
          mkdir -p out
          cp target/thumbv8m.main-none-eabihf/release/blinky_wifi out/firmware.elf

      # 8️⃣ Convert ELF → UF2
      - name: Convert ELF to UF2
        run: |
          mkdir -p out
          ./picotool/build/picotool uf2 convert out/firmware.elf \
            out/firmware.uf2 \
            --abs-block 0x10010000 --family 0xE48BFF57 --offset 0x10000000

      # 9️⃣ Upload UF2 artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico2w_firmware
          path: out/firmware.uf2
