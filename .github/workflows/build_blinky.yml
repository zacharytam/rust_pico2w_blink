name: Build UF2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Check out your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣  Install stable Rust and required target
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv8m.main-none-eabihf
          override: true

      # 3️⃣  Build the firmware
      - name: Build firmware (release)
        run: cargo build --release --target thumbv8m.main-none-eabihf

      # 4️⃣ Upload ELF as artifact
      - name: Upload ELF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico2w_firmware_elf
          path: target/thumbv8m.main-none-eabihf/release/blinky_wifi
