name: Build UF2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Rust & target
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv8m.main-none-eabihf
          override: true

      # 3Ô∏è‚É£ Cache Cargo dependencies
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-cache-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-cache-

      # 4Ô∏è‚É£ Install build tools
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi libusb-1.0-0-dev git

      # 5Ô∏è‚É£ Cache Pico SDK
      - name: Cache Pico SDK
        uses: actions/cache@v3
        with:
          path: pico-sdk
          key: pico-sdk-cache-v1

      # 6Ô∏è‚É£ Cache picotool build
      - name: Cache picotool
        uses: actions/cache@v3
        with:
          path: picotool/build
          key: picotool-cache-v1

      # 7Ô∏è‚É£ Build the firmware
      - name: Build firmware (release)
        run: cargo build --release --target thumbv8m.main-none-eabihf

      # 8Ô∏è‚É£ Build picotool if not cached
      - name: Build picotool
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/raspberrypi/picotool.git
          cd picotool
          git submodule update --init
          mkdir build && cd build
          cmake .. -DPICO_SDK_PATH=../pico-sdk
          make -j$(nproc)
          sudo make install

      # 9Ô∏è‚É£ Convert ELF ‚Üí UF2
      - name: Convert ELF to UF2
        run: |
          mkdir -p out
          picotool uf2 convert \
            target/thumbv8m.main-none-eabihf/release/blinky_wifi \
            out/firmware.uf2 \
            --abs-block 0x10010000 \
            --family 0xE48BFF57 \
            --offset 0x10000000

      # üîü Upload firmware
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico2w_firmware
          path: out/firmware.uf2
