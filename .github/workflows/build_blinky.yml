name: Build UF2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install stable Rust and required target
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv8m.main-none-eabihf
          override: true

      # 3️⃣ Install dependencies for picotool
      - name: Install build tools for picotool
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi libusb-1.0-0-dev git build-essential

      # 4️⃣ Build picotool
      - name: Build picotool
        run: |
          git clone https://github.com/raspberrypi/picotool.git
          cd picotool
          mkdir build && cd build
          cmake ..
          make -j$(nproc)
          sudo make install

      # 5️⃣ Build the firmware ELF
      - name: Build firmware (release)
        run: cargo build --release --target thumbv8m.main-none-eabihf

      # 6️⃣ Rename ELF for picotool
      - name: Prepare ELF file
        run: |
          mkdir -p out
          cp target/thumbv8m.main-none-eabihf/release/blinky_wifi target/thumbv8m.main-none-eabihf/release/blinky_wifi.elf

      # 7️⃣ Convert ELF → UF2
      - name: Convert ELF to UF2
        run: |
          picotool uf2 convert \
            target/thumbv8m.main-none-eabihf/release/blinky_wifi.elf \
            out/firmware.uf2 \
            --abs-block 0x10010000 \
            --family 0xE48BFF57 \
            --offset 0x10000000

      # 8️⃣ Upload UF2 as workflow artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico2w_firmware
          path: out/firmware.uf2
