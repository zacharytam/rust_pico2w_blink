name: Build UF2 Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣  Check out your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣  Install stable Rust and required target
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: thumbv8m.main-none-eabihf
          override: true

      # 3️⃣  Install the elf2uf2 converter (used to flash RP2040/RP2350)
      - name: Install elf2uf2-rs
        run: |
          sudo apt update
          sudo apt install -y pkg-config libudev-dev
          cargo install elf2uf2-rs

      # 4️⃣  Build the firmware
      - name: Build firmware (release)
        run: cargo build --release --target thumbv8m.main-none-eabihf

      # 5️⃣  Convert ELF → UF2
      - name: Convert ELF to UF2
        run: |
          mkdir -p out
          elf2uf2-rs target/thumbv8m.main-none-eabihf/release/embassy-rp2350-examples out/firmware.uf2

      # 6️⃣  Upload result as workflow artifact
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico2w_firmware
          path: out/firmware.uf2
