[package]
name = "rp2350-pio-blink"
version = "0.1.0"
edition = "2021"

[dependencies]
# Cortex-M runtime and intrinsics
cortex-m = "0.7"
cortex-m-rt = "0.7"

# RP2350 HAL
rp235x-hal = { version = "0.3", features = ["rt"] }

# PIO assembler macro for RP2350 (same crate works)
pio-proc = "0.2"

# Panic handler
panic-halt = "0.2"

[profile.release]
opt-level = "z"
lto = true
